<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-blue-500 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center font-bold text-3xl mb-6">Login</h2>

      <form>
        <div class="mb-6">
          <label class="block text-sm" for="">Email</label>
          <input
            class="rounded-sm p-[5px]"
            type="email"
            name=""
            placeholder="Write your E-mail"
            id=""
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium" for="">Password</label>
          <input
            class="rounded-sm p-[5px]"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
        </div>
        <button type="submit">Submit Now</button>
      </form>
    </div>
  </body>
</html>
