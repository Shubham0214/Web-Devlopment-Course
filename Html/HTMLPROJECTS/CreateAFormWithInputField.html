<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form with Input field</h1>

    <fieldset>
      <form>
        <label for="name">Name:</label
        ><input type="text" class="text" placeholder="Write Your Name Here" />
      </form>
      <br />
      <form>
        <label for="address">Address:</label
        ><input
          type="text"
          class="text"
          placeholder="Write Your Address Here"
        />
        <br />
      </form>
    </fieldset>

    <button>Submit Now</button>
  </body>
</html>
