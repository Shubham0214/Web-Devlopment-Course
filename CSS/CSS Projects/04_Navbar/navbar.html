<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar Variations</title>

    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .nav1 {
        border: 1px solid red;
        background-color: #f8f8f8;
        padding: 10px;
      }

      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      .nav1 li {
        display: inline;
      }

      .nav1 a {
        text-decoration: none;
        color: rgb(238, 158, 37);
        position: relative;
        padding: 5px 15px;
      }

      .nav1 .login-btn {
        background-color: rgb(62, 62, 253);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: crosshair;
        padding: 5px 15px;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(27, 27, 215);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }

      .nav2 {
        background-color: #05700e;
        width: 200px;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav2 a {
        margin-bottom: 12px;
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }

      .nav2 {
        list-style-type: none;
      }

      .nav2 a:hover {
        background-color: aqua;
      }

      .nav2 .login-btn {
        background-color: #0303ff;
        color: #f8f8f8;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: ew-resize;
      }
      .nav2 .login-btn:hover {
        background-color: #014807;
        border: 1px solid white;
      }

      .nav3 {
        background-color: aqua;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: antiquewhite;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our story</a><a href="#">Team</a
              ><a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>

          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
